<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Learn | Typing</title>
  </head>
  <body class="bg-dark text-white">
    <header class="bg-info p-3 mb-5 text-center">
      <h1>Type like a Pro</h1>
    </header>

    <section class="container text-center">
      <div class="row">
        <!--Auto margin to center content-->
        <div class=".col-md-6 mx-auto">
          <p>
            Type the following word in
            <span id="seconds" class="text-warning"></span>seconds:
          </p>
          <!--increased font size-->
          <h2 id="current-word" class="display-2 mb-4"></h2>

          <div class="form-group col-md-4 mx-auto">
            <label for="difficulty">Difficulty</label>
            <select id="difficulty" class="form-control">
              <option>Easy</option>
              <option>Medium</option>
              <option>Hard</option>
            </select>
          </div>

          <input
            type="text"
            id="input-word"
            class="form-control form-control-lg"
            placeholder="Start typing..."
            autofocus
          />
          <h4 id="message" class="mt-3 text-warning"></h4>
          
        </div>
      </div>
    </section>
  </body>
</html>
