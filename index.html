<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Learn | Typing</title>
  </head>
  <body class="bg-dark text-white">
    <header class="header container-fluid bg-secondary p-3 mb-5 text-center">
      <h1 class="headline">üë©‚Äçüíª Type like a Pro üë®‚Äçüíª</h1>
    </header>

    <section class="container text-center">
      <div class="row">
        <!--Auto margin to center content-->
        <div class="start .col-md-6 mx-auto">
          <p>
            Type the following word in
            <span id="seconds" class="text-warning"></span> seconds:
          </p>
          <!--increased font size-->
          <h2 id="current-word" class="display-2 mb-4"></h2>

          <div class="form-group col-md-3 mx-auto">
            <label for="difficulty">Difficulty Level</label>
            <div id="difficulty">
              <select id="difficulty-level" class="form-control">
                <option>Easy</option>
                <option>Medium</option>
                <option>Hard</option>
              </select>
            </div>
          </div>

          <input
            type="text"
            id="input-word"
            class="form-control-input col-md-8 mx-auto form-control-lg p-3"
            placeholder="Start typing..."
            autofocus
          />
          <h4 id="message" class="mt-3 text-warning"></h4>
          <div class="important row mt-3">
            <div class="col-md-7">
              <h3 class="imp">
                Time Left: <span class="score" id="time-left">0</span>
              </h3>
            </div>
            <div class="col-md-3">
              <h3 class="imp">
                Score: <span class="score" id="score">0</span>
              </h3>
            </div>
          </div>

          <!--Instructions-->
          <div class="row mt-4">
            <div class="col-md-7 mx-auto" class="instructions">
              <div class="follow card card-body bg-secondary">
                <h4>Instructions</h4>
                <p>
                  Type each word in the given amount of time to score. To play
                  again, just type the current word. Your score will reset.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <p class="text-center small mt-3 text-muted">
        Coded by <a href="https://github.com/CharlesIvia">Charles Ivia</a>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
